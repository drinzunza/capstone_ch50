{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/posts.css' %}">
{% endblock %}

{% block content %}
<div class="create-posts">
    <div class="body">
        <form method="post">
            {% csrf_token %}

            <h1>Are you sure to delete this Post?</h1>

            <p>{{post.content}}</p>
            <label>Created at: {{post.created_on}}</label>
            <label>Created by: {{post.author.username}}</label>

            <hr />
            <button class="btn btn-danger">Yes, delete the post</button>
        </form>
    </div>
</div>

{% endblock %}
