{% extends 'base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title%} Login {% endblock %}

{% block content %}
<div class="login">
    <h1>Welcome!!</h1>

    <form method="post">    
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-dark">Login</button>
    </form>        

    <hr>

    <label class="question">Do you need an acccount?</label>
    <label class="signup-link">Click <a href="{% url 'signup' %}">here to Sign Up</a> </label>

</div>
{% endblock %}
